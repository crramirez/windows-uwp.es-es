additionalContent:
  sections:
  - title: Tareas
    items:
    - title: Compilación de una aplicación de escritorio
      summary: Compila aplicaciones de escritorio de UWP, Win32, WPF y Windows Forms para equipos Windows.
      url: /windows/apps/desktop/
    - title: Moderniza tu aplicación de escritorio
      summary: Mejora tu aplicación de escritorio existente para usar las características más recientes de Windows 10.
      url: /windows/apps/desktop/modernize
    - title: Desarrollo de características de Windows
      summary: Obtén información sobre cómo se admiten las características Windows en distintas plataformas de aplicaciones.
      url: /windows/apps/features-and-technologies/
    - title: Buscar ejemplos de código
      summary: Obtén información sobre cómo compilar fantásticas aplicaciones al experimentar con nuestros ejemplos.
      url: https://developer.microsoft.com/windows/samples
    - title: Desarrollo para dispositivos móviles
      summary: Explora los servicios Microsoft que te permiten crear aplicaciones móviles seguras y confiables basadas en la nube.
      url: https://docs.microsoft.com/azure/mobile-apps/
    - title: Desarrollo con Python, Node.js, etc.
      summary: Configura el equipo Windows para que funcione con tecnologías multiplataforma como Python, Node.js, etc.
      url: /windows/dev-environment/
    - title: Publicación en Microsoft Store
      summary: Usa el Centro de partners para publicar tus aplicaciones y juegos de Windows en Microsoft Store.
      url: /windows/uwp/publish/
    - title: Accesibilidad de la aplicación
      summary: Agrega accesibilidad en tus aplicaciones para que las puedan utilizar todos los usuarios, independientemente de sus capacidades.
      url: /windows/apps/accessibility/
  - title: Tecnologías
    items:
    - title: Novedades para desarrolladores
      summary: Obtén información sobre las últimas características para desarrolladores de Windows 10.
      url: https://developer.microsoft.com/windows/windows-10-for-developers
    - title: Inteligencia artificial de Windows
      summary: Usa la IA de Windows para compilar soluciones inteligentes para problemas complejos en tus aplicaciones.
      url: https://docs.microsoft.com/windows/ai/
    - title: Windows para IoT
      summary: Compila soluciones para la plataforma Windows para IoT.
      url: https://docs.microsoft.com/windows/iot-core/
    - title: MSIX
      summary: Empaqueta e implementa cualquier aplicación de Windows con un formato de empaquetado moderno y universal.
      url: https://docs.microsoft.com/windows/msix/
    - title: Contenedores en Windows
      summary: Empaqueta tus aplicaciones con sus dependencias en entornos de Windows rápidos y completamente aislados.
      url: https://docs.microsoft.com/virtualization/windowscontainers/
    - title: Realidad mixta
      summary: Crea soluciones de realidad mixta colaborativas para HoloLens y mucho más.
      url: https://docs.microsoft.com/windows/mixed-reality/
    - title: Proyecto Roma
      summary: Crea experiencias entre dispositivos para las aplicaciones.
      url: https://docs.microsoft.com/windows/project-rome/
    - title: Microsoft Graph
      summary: Aprovecha un modelo de programación unificado para crear aplicaciones que interactúen con los datos de millones de usuarios.
      url: https://docs.microsoft.com/graph/
